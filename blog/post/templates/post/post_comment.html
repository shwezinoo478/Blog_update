{% extends 'post/generic/index.html' %}
{% block contend %}
<div class="row p-3 bg-dark text-light" style="border-radius: 15px; ">
  <h3>
  Comments
  </h3>
</div>

<form method="POST" action=" {% url 'post_comment' id=post.id %} ">
  {% csrf_token %}

  <div class="card-footer py-3 border-0" style="background-color: #f8f9fa;">
    <div class="d-flex flex-start w-100">
      <div class="form-outline w-100">
        <textarea class="form-control" id="textAreaExample" rows="6" name="description"
          style="background: #fff;"></textarea>
        <label class="form-label" for="textAreaExample">Message</label>
      </div>
    </div>
    
    
  </div>

  <div class ="">
    <div class="custom-control custom-radio">
      <input type="radio" id="rb_name" name="is_anonymous" class="custom-control-input" onchange="handleChange(this);">
      <label class="custom-control-label" for="rb_name">Name</label>
    </div>
    <div class="custom-control custom-radio">
      <input type="radio" id="rb_name_2" name="is_anonymous" class="custom-control-input" value="Anonymous" onchange="handleChange(this);" >
      <label class="custom-control-label" for="rb_name_2">Anonymous</label>
    </div>
    <div class="row">
      <div class="col-sm-10" id="test_div">
        <input type="text" class="form-control" id="name_desc" name="name_comment" placeholder="Name" />
      </div>
    </div>
  </div><hr>
  
   
  <div class="">
    <button type="submit" class="btn btn-primary btn-sm">Post Your comment</button>
    <a href=" {% url 'post_detail' id=post.id %}"><button type="button" class="btn btn-outline-primary btn-sm">Cancel</button></a>
  </div>
</form>

<script type="text/javascript">
  function handleChange(e) {
    if(document.getElementById('rb_name_2').checked)
      document.getElementById('name_desc').style.display  = 'none'
    if(document.getElementById('rb_name').checked)
      document.getElementById('name_desc').style.display  = 'block'
  
  }
      
</script>

{% endblock contend %}
