<div class="row m-4">
    <div class="container d-flex flex-grow-1 col-10 " >
                    
        <div class=" my-auto w-100 d-inline-block order-1">
            <div class="input-group">
                <input type="text" class="form-control border border-right-0 " onkeydown="on_search(event)" value="" placeholder="Search more items...">
                <span class="input-group-append">
                    <button class="btn btn-light border border-left-0" type="button" >
                        <i class="fa fa-search"></i>
                    </button>
                </span>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    function on_search(e){
        if(e.key === "Enter"){
            console.log("Search item is " + e.target.value)
            window.location.href = "{% url 'view_posts' %}?q=" +e.target.value
            
        }
    }


</script>
